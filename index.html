 $(document).ready(function(){
	$('#nav-icon1,#nav-ham,#nav-icon3,#nav-icon4').click(function(){
		$(this).toggleClass('open');
        $('ul.nav_drop > li').toggleClass('active');

	});
     
});

$(document).ready(function(){
    
$("#home").click(function(){
    $('#abt_frame.active, #port_frame.active').removeClass('active');
    $('#nav-icon1,#nav-ham,#nav-icon3,#nav-icon4').removeClass('open');
    $('ul.nav_drop > li').removeClass('active');
    $('.frame_outside, .frame').removeClass('up right');
if (window.matchMedia("(max-width: 1200px)").matches) {
   $('#home').addClass('test');
    $('#home').delay(1000).hide(0);
    $('#port, #abt').removeClass('test');
    $("#port, #abt").show(0);
     $('#home.move').removeClass("move");
} else { 
    $('#home').toggleClass('move');
    $("#port, #abt").removeClass('hidden');

}

	});

});

$("#port").click(function(){
    var iframe = $("#port_frame");
    iframe.attr("src", iframe.data("src")); 
    $('#abt_frame.active').removeClass('active');
    $('#port_frame').toggleClass('active');
    $('.frame_outside, .frame').toggleClass('right');
    $('.frame_outside, .frame').removeClass('up');
    $('#nav-icon1,#nav-ham,#nav-icon3,#nav-icon4').removeClass('open');
    $('ul.nav_drop > li').removeClass('active');
if (window.matchMedia("(max-width: 1200px)").matches) {
   $('#port').addClass('test');
    $('#port').delay(1000).hide(0);
    $('#home, #abt').removeClass('test');
    $("#home, #abt").show(0);
    $('#home').addClass('move');

} else { 
    $('#port').toggleClass('hidden');
    $("#abt").removeClass('hidden');
    $('#home').addClass('move');
}

});

$("#abt").click(function(){
    var iframe = $("#abt_frame");
    iframe.attr("src", iframe.data("src")); 
    $('#port_frame.active').removeClass('active');
    $('#abt_frame').toggleClass('active');
    $('.frame_outside, .frame').toggleClass('up');
    $('.frame_outside, .frame').removeClass('right');
    $('#nav-icon1,#nav-ham,#nav-icon3,#nav-icon4').removeClass('open');
    $('ul.nav_drop > li').removeClass('active');
if (window.matchMedia("(max-width: 1200px)").matches) {
   $('#abt').addClass('test');
    $('#abt').delay(1000).hide(0);
    $('#home, #port').removeClass('test');

    $("#home, #port").show(0);
    $('#home').addClass('move');

} else { 
    $('#abt').toggleClass('hidden');
   $("#port").removeClass('hidden');
        $('#home').addClass('move');

} 
});
