<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Detail page demo - jQuery.smoothState.js</title>

    <!-- Styles -->
    <link rel="stylesheet" href="css/port.css">
    <link rel="stylesheet" href="css/example.css">

  </head>
  <body>
    <div class="detail m-scene" id="main">
        <div class="scene_element scene_element--fadein">
            <a href="page2.html">
            <span class="txt">‚Üê Back</span>
            </a>
        </div>
        <div class="scene_element scene_element--fadeinup scene_element--fadeinright-wide">
                <div class="hold"><div id="pho"></div></div>
        </div>

        <div class="scene_element scene_element--fadeinup scene_element--delayed scene_element--fadeinright-wide">
                <div class="text">
                    <h1>Title</h1>
                    <p>Body paragraphy</p>
                </div>
        </div>

      </div>
<div class="w3-content" style="max-width:1200px">
  <img class="mySlides" src="img/dot.png" style="width:50%;display:none">
  <img class="mySlides" src="img/img_352556.png" style="width:50%">
  <img class="mySlides" src="img/linkedin.png" style="width:50%;display:none">

  <div class="w3-row-padding w3-section">
    <div class="w3-col s4">
      <img class="demo w3-opacity w3-hover-opacity-off" src="img/dot.png" style="width:100%;cursor:pointer" onclick="currentDiv(1)">
    </div>
    <div class="w3-col s4">
      <img class="demo w3-opacity w3-hover-opacity-off" src="img/img_352556.png" style="width:100%;cursor:pointer" onclick="currentDiv(2)">
    </div>
    <div class="w3-col s4">
      <img class="demo w3-opacity w3-hover-opacity-off" src="img/linkedin.png" style="width:100%;cursor:pointer" onclick="currentDiv(3)">
    </div>
  </div>
</div>


    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="js/smoothstate.js"></script>
    <script src="js/port.js"></script>
    <script>
function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" w3-opacity-off", "");
  }
  x[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " w3-opacity-off";
}
      </script>

  </body>
</html>
